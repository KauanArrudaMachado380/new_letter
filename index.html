<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <img src="./images/illustration-sign-up-mobile.svg" alt="illustration sign up image" class="img_background">
        <div class="container">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li> <img src="./images/icon-list.svg" alt="list icon" class="list_imagem">Product discovery and building what matters</li>
                <li> <img src="./images/icon-list.svg" alt="list icon" class="list_imagem">Measuring to ensure updates are a success</li>
                <li> <img src="./images/icon-list.svg" alt="list icon" class="list_imagem">And much more!</li>
            </ul>
            <div class="campo_titulo_email">
                <h2>Email address</h2>
                <h2 class="mensagem_erro" style="display: none;">Valid email required</h2>
            </div>
            <form class="area__email">
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="email@company.com" required >
                </label>
                <button type="submit" id="botaoEnviar">Subscribe to monthly newsletter</button>
            </form>
        </div>

        <script src="script.js"></script>
    </main>
</body>
</html>
